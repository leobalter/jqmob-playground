<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Meu site com jQuery Mobile!</title>
  <link rel="stylesheet"

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.js">
      </script>
  <script>
  $(function() {
    $(document).delegate('div', 'pageinit', function() {
      console.log('pageinit');
      console.dir($.mobile);
    });

    $('div[data-role=page]').live('swipe', function(event) {
      console.log(arguments);
    });

    $(window).bind('orientationchange', function(event) {
      console.log(event.orientation);
    });
  });  
  </script>
</head>
